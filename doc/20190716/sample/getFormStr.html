<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet/less" type='text/css' href="./getFormStr.less" />
    <script src="../lib/less.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<script>

        function getUserHobby(){
            objArr = document.getElementsByName("myhobby");
            check_val = [];
            for(var k in objArr){
                if(objArr[k].checked)
                    check_val.push(objArr[k].value);
            }
            return check_val;
        }
    
        function getSex(){
            var isGirl = document.getElementsByName('sex')[0].checked;
            var isBoy = document.getElementsByName('sex')[1].checked;
            if (isGirl) {
                return 'girl';
            }else if (isBoy) {
                return 'boy';
            } else {
                return '';
            }
        }
    
        function test(){
            alert('getUserInput')
            // 获取 name = 'address' 的input 控件的 值; name 在html中是允许重复的，所以返回的是一个数组
            var username = document.getElementsByName('username')[0].value;
            // 获取 id = 'address' 的input 控件的 值
            var address = document.getElementById('address').value;
            // 判断 checkbox 是否被选中;  
            var hobbyArr = getUserHobby();
            // 获取 checkbox 的值
            var sex = getSex();
    
            var getUserInfoUrl = 'http://localhost:8080/api/'+username+'/getUserInfo';
            console.log(getUserInfoUrl);
            var userInfoObj = {
                username: username,
                address: address,
                hobby: hobbyArr
                sex: sex
            };
            console.dir(userInfoObj);
    
        }
    </script>
<body>
    <div class="getFormStr">
        <form class="form-container" action='newPage.html' method='get'>
            <div class="form-item">
                <div class="form-title">username</div>
                <div class="form-input"><input type='text' name='username' /></div>
            </div>
            <div class="form-item">
                <div class="form-title">address</div>
                <div class="form-input">
                    <select id='address' name='address'>
                        <option value='china'>china</option>
                        <option value='USA'>USA</option>
                        <option value='UK'>UK</option>
                        <option >奥迪利亚</option>
                    </select>
                </div>
            </div>

            <div class="form-item">
                <div class="form-title">hobby</div>
                <div class="form-input">
                    <input type="checkbox" name='myhobby' value='music' /> music
                    <input type="checkbox" name='myhobby' value='basketball' /> basketball
                    <input type="checkbox" name='myhobby' value='foolball' /> foolball
                    <input type="checkbox" name='myhobby' value='pingpang' /> pingpang
                </div>
            </div>

            <div class="form-item">
                <div class="form-title">
                    sex
                </div>
                <div class="form-input">
                    <input type="radio" name='sex' value='girl' /> girl
                    <input type="radio" name='sex' value='boy' /> boy
                </div>
            </div>

            <div class="form-item">
                <div class="form-title">
                    备注
                </div>
                <div class="form-input">
                    <textarea placeholder="我是备注信息"></textarea>
                </div>
            </div>

            <div class="form-item">
                <div class="form-title">
                    备注
                </div>
                <div class="form-input">
                    <!-- button 类似于 type=submit -->
                    <button>submit</button>
                    <input type="submit" value='submit' />
                    
                </div>
            </div>
        </form>

        <button onclick="test()">测试结果2</button>
    </div>
</body>


</html>
